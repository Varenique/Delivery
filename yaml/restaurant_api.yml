RestaurantEndpoint
---
get:
  description: get one restaurant
  parameters:
  - in: path
    name: restaurant_id
    required: true
    description: id for restaurant to return
    type: integer
put:
  parameters:
  - in: path
    name: restaurant_id
    required: true
    description: id for restaurant to return
    type: integer
  - in: body
    name: put_info
    required: true
    description: info to update
    schema:
      properties:
        id:
          type: integer
          description: id to update
        name:
          type: string
          description: name of rest
        address:
          type: string
        work_time:
          type: string
        phone_number:
          type: string

responses:
  '200':
    description: OK


