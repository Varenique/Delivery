RestaurantItemEndpoint
---
tags:
  - restaurants
put:
  parameters:
  - in: path
    name: restaurant_id
    required: true
    description: id for restaurant to return
    type: integer
  - in: body
    name: put_info
    required: true
    description: info to update
    schema:
      id: PutInfo
      properties:
        id:
          type: integer
          description: if you want to update id
        name:
          type: string
          description: if you want to update name
        address:
          type: string
          description: if you want to update address
        work_time:
          type: string
          description: if you want to update work time
        phone_number:
          type: string
          description: if you want to update phone number

responses:
  '200':
    description: OK





